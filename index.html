<!DOCTYPE html>
<html lang="en">

<head>

    <title>Login Page</title>
    <link rel="stylesheet" href="log.css">

</head>

<body>
    <form>
        <div class="mainContainer">
            <div class="leftContainer">
                <p class="newUser">New user?
                    <a href="#">Sign up</a>
                </p>
                <h2 class="signIn">Sign In</h2>
                <label for="user" class="insHead">Username<br>
                    <input type="text" id="user" class="Input" required>
                </label>
                <br>
                <label for="password" class="insHead">Password<br>
                    <input type="password" id="password" class="Input" required>
                </label>
                <br>
                <label for="agree">
                    <input type="checkbox" id="agree" class="agreebox" required><span id="agree" class="agree"> I have
                        read and agreed with <a href="#">Terms and Services </a> and our <a href="#">Privacy
                            Policies</a></span>
                </label><br>
                <button id="btn" class="btn">Submit</button>
            </div>
            <div class="rightContainer">
                <!-- <https://img.freepik.com/free-vector/mobile-login-concept-illustration_114360-83.jpg?t=st=1728830684~exp=1728831284~hmac=34795bcb445ba7bd9295f161771dca2536531f74d3e45fb733a85ecb1c2fe45a> -->
                <img src="signin.avif" width="50%" height="100%" alt="Sign In Image" class="img">
            </div>
        </div>
    </form>
</body>

</html>
